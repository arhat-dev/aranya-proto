syntax = "proto3";

// +build !nodev
package aranya;

option go_package = "arhat.dev/aranya-proto/aranyagopb";

import "device.proto";

enum DeviceState {
    DEVICE_STATE_UNKNOWN = 0;
    DEVICE_STATE_CREATED = 1;
    DEVICE_STATE_CONNECTED = 2;
    DEVICE_STATE_ERRORED = 3;
    DEVICE_STATE_REMOVED = 4;
}

message DeviceStatusMsg {
    DeviceType kind = 1;

    string name = 2;

    DeviceState state = 3;

    // Human readable description for this state
    string message = 4;
}

message DeviceStatusListMsg {
    repeated DeviceStatusMsg devices = 1;
}

message DeviceOperationResultMsg {
    repeated bytes data = 1;
}
