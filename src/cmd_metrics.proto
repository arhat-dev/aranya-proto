syntax = "proto3";

// +build !nometrics
package aranya;

option go_package = "arhat.dev/aranya-proto/aranyagopb";

enum MetricsTarget {
    METRICS_TARGET_NODE = 0;
    METRICS_TARGET_CONTAINER = 1;
}

message MetricsConfigCmd {
    MetricsTarget target = 1;
    repeated string collect = 2;
    repeated string extra_args = 3;
}

message MetricsCollectCmd {
    MetricsTarget target = 1;
}
