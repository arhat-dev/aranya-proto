syntax = "proto3";

// +build !nometrics
package aranya;

option go_package = "arhat.dev/aranya-proto/aranyagopb";

message MetricsCmd {
    enum Action {
        _INVALID_METRICS_ACTION = 0;
        COLLECT_NODE_METRICS = 1;
        COLLECT_CONTAINER_METRICS = 2;
        CONFIGURE_NODE_METRICS_COLLECTION = 3;
        CONFIGURE_CONTAINER_METRICS_COLLECTION = 4;
    }

    Action action = 1;

    oneof options {
        MetricsConfigOptions config = 2;
    }
}

message MetricsConfigOptions {
    repeated string collect = 1;
    repeated string extra_args = 2;
}
