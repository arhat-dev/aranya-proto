syntax = "proto3";

// +build !rt_none
package aranya;

option go_package = "arhat.dev/aranya-proto/aranyagopb";

message ImageAuthConfig {
    string username = 1;
    string password = 2;

    string auth = 3;
    string server_address = 4;
    // IdentityToken is used to authenticate the user and get
    // an access token for the registry.
    string identity_token = 5;
    // RegistryToken is a bearer token to be sent to a registry
    string registry_token = 6;
    string email = 7;
}

enum ImagePullPolicy {
    IMAGE_PULL_ALWAYS = 0;
    IMAGE_PULL_IF_NOT_PRESENT = 1;
    IMAGE_PULL_NEVER = 2;
}

message ImagePullSpec {
    // image pull secrets
    ImageAuthConfig auth_config = 1;
    // pull policy
    ImagePullPolicy pull_policy = 2;
}

message ImageEnsureCmd {
    // key: image name
    // value: pull config
    map<string, ImagePullSpec> images = 1;
}
