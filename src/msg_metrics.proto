syntax = "proto3";

// +build !nometrics
package aranya;

option go_package = "arhat.dev/aranya-proto/aranyagopb";

message Metrics {
    enum Kind {
        _INVALID_METRICS_KIND = 0;

        // node-exporter metrics
        METRICS_NODE = 1;
        // cAdvisor metrics
        METRICS_CONTAINER = 2;

        // metrics collection configuration applied
        METRICS_COLLECTION_CONFIGURED = 3;
    }

    Kind kind = 1;
    bytes data = 2;
}
