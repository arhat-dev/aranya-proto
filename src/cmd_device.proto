syntax = "proto3";

// +build !nodev
package aranya;

option go_package = "arhat.dev/aranya-proto/aranyagopb";

message DeviceOperation {
    string id = 1;
    map<string, string> transport_params = 2;
}

message DeviceMetrics {
    enum UploadMethod {
        UPLOAD_WITH_NODE_METRICS = 0;
        UPLOAD_WITH_ARHAT_CONNECTIVITY = 1;
        UPLOAD_WITH_STANDALONE_CLIENT = 2;
    }

    string name = 1;
    map<string, string> transport_params = 2;
    UploadMethod upload_method = 3;
    map<string, string> upload_params = 4;
}

message DeviceConnectivityTLSConfig {
    bytes ca_cert = 1;
    bytes cert = 2;
    bytes key = 3;
}

message DeviceConnectivity {
    enum Mode {
        DEVICE_CONNECTIVITY_MODE_CLIENT = 0;
        DEVICE_CONNECTIVITY_MODE_SERVER = 1;
    }

    string transport = 1;
    Mode mode = 2;
    string target = 3;

    map<string, string> params = 4;
    DeviceConnectivityTLSConfig tls = 5;
}

message DeviceEnsureCmd {
    string device_id = 1;

    DeviceConnectivity device_connectivity = 2;
    DeviceConnectivity upload_connectivity = 3;

    repeated DeviceOperation device_operations = 4;
    repeated DeviceMetrics device_metrics = 5;
}

message DeviceListCmd {

}

message DeviceDeleteCmd {
    repeated string device_ids = 1;
}
