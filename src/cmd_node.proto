syntax = "proto3";

package aranya;

option go_package = "arhat.dev/aranya-proto/aranyagopb";

import "cmd_misc.proto";

message NodeCmd {
    enum Action {
        _INVALID_NODE_ACTION = 0;
        // issue full info sync request in aranya
        GET_NODE_INFO_ALL = 1;
        // issue dynamic info sync request in aranya
        GET_NODE_INFO_DYN = 2;
        // start dynamic info sync loop in arhat
        START_NODE_SYNC_LOOP = 3;
    }

    Action action = 1;

    oneof options {
        SyncOptions sync_options = 2;
    }
}
