syntax = "proto3";

// +build !nostorage
package aranya;

option go_package = "arhat.dev/aranya-proto/aranyagopb";

message StorageCmd {
    enum Action {
        _INVALID_STORAGE_ACTION = 0;
        MOUNT_REMOTE_VOLUME = 1;
        UNMOUNT_REMOTE_VOLUME = 2;
    }

    Action action = 1;

    oneof options {
        RemoteVolumeMountOptions mount = 2;
    }
}

message RemoteVolumeMountOptions {
    string remote_path = 1;
    string local_path = 2;
}
