syntax = "proto3";

package aranya;

option go_package = "arhat.dev/aranya-proto/aranyagopb";

message Data {
    enum Kind {
        DATA_OTHER = 0;
        DATA_STDOUT = 1;
        DATA_STDERR = 2;
        // if the kind is DATA_ERROR, then the data is the error message encoded in protobuf bytes
        DATA_ERROR = 3;
    }

    // kind of the data
    Kind kind = 1;
    // data
    bytes data = 2;
    // data seqence in stream
    uint64 seq = 3;
}
